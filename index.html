<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Reversi</title>
  </head>
  <body>

    <div class="game-setup-popup" id="setupPopup">
        <div class="container">
            <div class="row">
                <div class="col-6" id="blackplayer">
                <h3>Black Player</h3>
                <div class="form-group">
                    <label for="sel1">Player</label>
                    <select class="form-control" id="blackplayerselect">
                        <option>Human</option>
                        <option>Alphabeta</option>
                        <option>Minimax</option>                        
                    </select>
                    <label for="sel1">Search Depth</label>
                    <select class="form-control" id="blackdepth">
                        <option>1 Move</option>
                        <option>2 Moves</option>
                        <option>3 Moves</option>
                        <option>4 Moves</option>
                        <option>5 Moves</option>
                        <option>6 Moves</option>
                        <option>7 Moves</option>
                    </select>
                </div>
                </div>
                <div class="col-6" id ="redplayer">
                <h3>Red Player</h3>
                <div class="form-group">
                    <label for="sel1">Player</label>
                    <select class="form-control" id="redplayerselect">
                        <option>Human</option>
                        <option>Alphabeta</option>
                        <option>Minimax</option>                        
                    </select>

                    <label for="sel1">Search Depth</label>
                    <select class="form-control" id="reddepth">
                        <option>1 Move</option>
                        <option>2 Moves</option>
                        <option>3 Moves</option>
                        <option>4 Moves</option>
                        <option>5 Moves</option>
                        <option>6 Moves</option>
                        <option>7 Moves</option>
                    </select>
                </div>

                </div>
            </div>
            <div class="row" id="buttonRow">
            <div class="col-12">
            <button type="button" class="btn" id="startButton">Start Game</button>
            <button type="button" class="btn" id="cancelButton">Cancel</button>
            </div>
            </div>
        </div>
    </div>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Othello</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3" id="configPanel">
                <div class="row">
                    <div class="col-6">
                        <p>Player 1</p>
                        <div class="slidecontainer1">
                            <p>Depth: <span id="depthLabel1"></span></p>
                            <input type="range" min="1" max = "10" value="5" class="slider" id="depthSelect1">
                        </div>
                    </div>
                    <div class="col-6">
                        <p>Player 2</p>
                        <div class="slidecontainer2">
                            <p>Depth: <span id="depthLabel2"></span></p>
                            <input type="range" min="1" max = "10" value="5" class="slider" id="depthSelect2">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-info" id="startButton">Start</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <canvas id="myCanvas" width="500" height="500">
                Your browser does not support the canvas element.
                </canvas>
                <button class="btn" id="configButton">Setup Game</button>
            </div>
            <div class="col-12 col-lg-6 col-xl-3">
                <div id="tableWrapper">
                <table id="moveHistory">
                    <tr>
                        <th>Player 1</th>
                        <th>Player 2</th>
                    </tr>
                </table>
                </div>
            </div>
        </div>
    <script src="js/minimax.js"></script>
    <script src="js/randomMove.js"></script>
    <script src="js/negascout.js"></script>
    <script src="js/graphics.js"></script>
    <script src="js/board.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/openings.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
